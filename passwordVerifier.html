<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<h1>Lab 7: password verifier</h1>
		<style>

		</style>
	</head>

	<body>
		<form id="1">
			Please enter your password: <input type="text" name="password1" id="password1">
			<input type="submit" value="submit">
		</form>
		<form id="2">
			Please input your password again: <input type="text" name="password2" id="password2">
			<input type="submit" value="submit">
		</form>

		<script>
			const form1 = document.getElementById("1");
			const form2 = document.getElementById("2");
			const pass1 = document.getElementById("password1");
			const pass2 = document.getElementById("password2");
			
			let password = ""
			form1.addEventListener("submit", (event) =>{
				event.preventDefault();
				password = pass1.value;

			})
			form2.addEventListener("submit",(event)=>{
				event.preventDefault();
				const password2 = pass2.value;
				if (password==password2){
					alert("Passwords match!");
				}else{
					alert("Passwords do not match!");
				}

			})
		</script>

	</body>

</html>
